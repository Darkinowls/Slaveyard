<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <title>Slaveyard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>


</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="/components/header :: header"></header>

    <main class="m-auto">

        <form action="#" th:action="@{/records/create}" th:object="${myRecord}" method="post">
            <table>

                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Student</h4>
                    <h4 class="col-1 themed-grid-col">
                        <select th:field="*{student.id}">
                            <option th:each="student : ${students}" th:value="${student.id}"
                                    th:text=" ${student.clas.name}  + ' ' + ${student.firstName} +
                                     ' ' + ${student.secondName} "></option>
                        </select>
                    </h4>
                </div>


                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Lesson</h4>
                    <h4 class="col-1 themed-grid-col">
                        <select th:field="*{lesson.id}">
                            <option th:each="lesson : ${lessons}" th:value="${lesson.id}"
                                    th:text=" 'Lesson#' + ${lesson.myTime.id} +
                                    ' ' + ${lesson.clas.name}
                                    + ' ' + ${lesson.subject.name} +
                                    ' ' + ${#dates.format(lesson.date, 'EEEE dd.MM.yyyy')} "></option>
                        </select>
                    </h4>
                </div>

                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Grade</h4>
                    <h4 class="col-1 themed-grid-col">
                        <input type="number" th:field="*{grade}"  min="0" max="12"
                               title="Input grade 1-12. 0 means absence" required  >
                    </h4>
                </div>


                <div class="row my-5">
                    <input type="submit" class="m-auto col-5 btn btn-success" value="Create record">
                    <h5 class="text-danger" th:if="${exist}">* the record already exists</h5>
                </div>

            </table>
        </form>

    </main>

    <footer th:insert="components/footer :: footer"></footer>
</div>


</body>
</html>
