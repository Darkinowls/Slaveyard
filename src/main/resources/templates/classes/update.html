<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <title>Slaveyard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="/components/header :: header"></header>

    <main class="m-auto">

        <form action="#" th:action="@{/aClasses/update}" th:object="${myClass}" method="post">
            <table>

                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Id</h4>
                    <h4 class="col-5 themed-grid-col">
                        <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
                    </h4>
                </div>


                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Name</h4>
                    <h4 class="col-5 themed-grid-col">
                        <input type="text" th:field="*{name}" id="name" placeholder="name"
                               title="Input data like 11-a or 5-z" pattern="((^[1-9])|(^1?[0-1]))-[a-z]{1}" required>
                    </h4>
                </div>

                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Teacher</h4>
                    <h4 class="col-1 themed-grid-col">
                        <select  th:field="*{teacher.id}">
                            <!--                        <option value="1">select class</option>-->
                            <option th:each="t : ${teachers}" th:value="${t.id}"
                                    th:text="${t.firstName} + ' ' + ${t.secondName}"></option>
                        </select>
                    </h4>
                </div>

                <div class="row my-5">
                    <input type="submit" class="m-auto col-5 btn btn-warning" value="Update class">
                    <h5 class="text-danger" th:if="${exist}">* the class already exists</h5>
                </div>

            </table>
        </form>

    </main>

    <footer th:insert="components/footer :: footer"></footer>
</div>
