<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slaveyard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>


</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="/components/header :: header"></header>

    <main class="my-auto mx-5" th:switch="${evals.keySet().size()}">
        <h3 th:case="0" th:text=" 'No data about ' + ${student.firstName} + ' ' + ${student.secondName}+
             ' ' + ${student.getMyClass().getName()} + ' !'"></h3>

        <div th:case="*">
            <h3 class="mb-5" th:text=" 'Report on ' + ${student.firstName} + ' ' + ${student.secondName} +
             ' from ' + ${student.getMyClass().getName()}">
            </h3>


            <div id="myTable">

                <input type="text" onkeyup="search()"
                       placeholder="You can search anything!" title="Just type"
                       class="search_input form-control-lg mb-5">

                <input type="text" onkeyup="search()"
                       placeholder="You can search anything!" title="Just type"
                       class="search_input form-control-lg mb-5">


                <div class="row mb-3">
                    <h4 class="col-1 themed-grid-col"><b>Subject</b></h4>
                    <h4 class="col-2 themed-grid-col"><b>Average Grade</b></h4>
                    <h4 class="col-2 themed-grid-col"><b>Highest Grade</b></h4>
                    <h4 class="col-2 themed-grid-col"><b>Lowest Grade</b></h4>
                    <h4 class="col-2 themed-grid-col"><b>Average Presence</b></h4>
                    <h4 class="col-1 themed-grid-col"><b>Absence</b></h4>
                    <h4 class="col-1 themed-grid-col"><b>Lessons</b></h4>
                </div>

                <div class="row mb-2" th:each="key:${evals.keySet()}">
                    <h5 class="col-1 themed-grid-col" th:text="${key}"></h5>
                    <h5 class="col-2 themed-grid-col" th:text="${evals.calculateGrade(key)}"></h5>
                    <h5 class="col-2 themed-grid-col" th:text="${evals.getHighestGrade(key)}"></h5>
                    <h5 class="col-2 themed-grid-col" th:text="${evals.getLowestGrade(key)}"></h5>
                    <h5 class="col-2 themed-grid-col" th:text="${evals.calculatePresence(key)} +'%'"></h5>
                    <h5 class="col-1 themed-grid-col" th:text="${evals.getAbsence(key)} "></h5>
                    <h5 class="col-1 themed-grid-col" th:text="${evals.getNumOfLessons(key)} "></h5>

                </div>
            </div>

        </div>

    </main>

    <footer th:insert="components/footer :: footer"></footer>
</div>


</body>
</html>
