<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <title>Slaveyard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="/components/header :: header"></header>

    <main class="m-auto">

        <form action="#" th:action="@{/teachers/create}" th:object="${teacher}" method="post">
            <table>

                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">First name</h4>
                    <h4 class="col-5 themed-grid-col">
                        <input type="text" th:field="*{firstName}" placeholder="firstName">
                    </h4>
                </div>


                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Second name</h4>
                    <h4 class="col-5 themed-grid-col">
                        <input type="text" th:field="*{secondName}" placeholder="secondName">
                    </h4>
                </div>

                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Experience</h4>
                    <h4 class="col-3 themed-grid-col">
                        <input type="number" th:field="*{experience}" min="0" max="999" placeholder="0">
                    </h4>
                </div>


                <div class="row my-5">
                    <input type="submit" class="m-auto col-5 btn btn-success" value="Create teacher">
                </div>

            </table>
        </form>

    </main>

    <footer th:insert="components/footer :: footer"></footer>
</div>


</body>
</html>
