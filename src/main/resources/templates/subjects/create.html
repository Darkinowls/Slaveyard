<html lang="en" class="">
<head>
    <meta charset="utf-8">
    <title>Slaveyard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="/components/header :: header"></header>

    <main class="m-auto">

        <form action="#" th:action="@{/subjects/create}" th:object="${subject}" method="post">
            <table>

                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Name</h4>
                    <h4 class="col-5 themed-grid-col">
                        <input type="text" th:field="*{name}" placeholder="subject name" pattern="^[a-z]{3,50}$" required>
                    </h4>
                </div>


                <div class="row mb-3">
                    <h4 class="col-5 themed-grid-col">Teacher</h4>
                    <h4 class="col-1 themed-grid-col">
                        <select  th:field="*{teacher.id}">
                            <!--                        <option value="1">select class</option>-->
                            <option th:each="teacher : ${teachers}" th:value="${teacher.id}"
                                    th:text="${teacher.firstName} + ' ' + ${teacher.SecondName}"></option>
                        </select>
                    </h4>
                </div>



                <div class="row my-5">
                    <input type="submit" class="m-auto col-5 btn btn-success" value="Create subject">
                    <p class="text-danger" th:if="${exist}">* the subject already exists</p>
                </div>

            </table>
        </form>

    </main>

    <footer th:insert="components/footer :: footer"></footer>
</div>


</body>
</html>
