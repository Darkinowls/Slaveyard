<html lang="en" class="">
<head>
  <meta charset="utf-8">
  <title>Slaveyard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>


</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="/components/header :: header"></header>

  <main class="m-auto">

    <form action="#" th:action="@{/lessons/update}" th:object="${lesson}" method="post">
      <table>

        <div class="row mb-3">
          <h4 class="col-5 themed-grid-col">Id</h4>
          <h4 class="col-5 themed-grid-col">
            <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
          </h4>
        </div>

        <div class="row mb-3">
          <h4 class="col-5 themed-grid-col">Class</h4>
          <h4 class="col-1 themed-grid-col">
            <select  th:field="*{clas.id}">
              <option th:each="class : ${classes}" th:value="${class.id}"
                      th:text="${class.name}"></option>
            </select>
          </h4>
          <div class="col-10 text-danger " th:if="${exist}">• field should be unique</div>
        </div>



        <div class="row mb-3">
          <h4 class="col-5 themed-grid-col">Date</h4>
          <h4 class="col-1 themed-grid-col">
            <input id="input_date" size="60" th:field="*{date}" type="date" format="DD.MM.YYYY"
                   placeholder=" DD.MM.YYYY" required />
          </h4>
          <div class="col-10 text-danger " th:if="${exist}">• field should be unique</div>
        </div>


        <script>
          const picker = document.getElementById('input_date');
          picker.addEventListener('input', function(e){
            var day = new Date(this.value).getUTCDay();
            if([6,0].includes(day)){
              e.preventDefault();
              this.value = '';
              alert('Weekends not allowed');
            }
          });
        </script>

        <div class="row mb-3">
          <h4 class="col-5 themed-grid-col">Time</h4>
          <h4 class="col-1 themed-grid-col">
            <select  th:field="*{myTime.id}">
              <!--                        <option value="1">select class</option>-->
              <option th:each="time : ${times}" th:value="${time.id}"
                      th:text="${time.start} + ' - ' + ${time.end}"></option>
            </select>
          </h4>
          <div class="col-10 text-danger " th:if="${exist}">• field should be unique</div>
        </div>

        <div class="row mb-3">
          <h4 class="col-5 themed-grid-col">Subject</h4>
          <h4 class="col-1 themed-grid-col">
            <select  th:field="*{subject.id}">
              <!--                        <option value="1">select class</option>-->
              <option th:each="subject : ${subjects}" th:value="${subject.id}"
                      th:text="${subject.name} + ' : ' + ${subject.teacher.firstName} + ' ' +
                                     ${subject.teacher.secondName}"></option>
            </select>
          </h4>
        </div>

        <div class="row my-5">
          <input type="submit" class="m-auto col-5 btn btn-warning" value="Update the lesson">
        </div>

      </table>
    </form>

  </main>

  <footer th:insert="components/footer :: footer"></footer>
</div>
