<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slaveyard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>


</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="/components/header :: header"></header>

    <main class="my-auto mx-5" th:switch="${lessons.size()}">
        <h3 th:case="0">No Lessons!</h3>
        <div th:case="*" id="myTable">

            <input type="text" onkeyup="search()"
                   placeholder="You can search anything!" title="Just type" class="search_input form-control-lg mb-5">

            <input type="text" onkeyup="search()"
                   placeholder="You can search anything!" title="Just type" class="search_input form-control-lg mb-5">

            <input type="text" onkeyup="search()"
                   placeholder="You can search anything!" title="Just type" class="search_input form-control-lg mb-5">

            <div class="row mb-2">
                <h4 class="col-1 themed-grid-col"><b>Id</b></h4>
                <h4 class="col-1 themed-grid-col"><b>Class</b></h4>
                <h4 class="col-2 themed-grid-col"><b>Day</b></h4>
                <h4 class="col-2 themed-grid-col"><b>Schedule</b></h4>
                <h4 class="col-1 themed-grid-col"><b>Subject</b></h4>
                <h4 class="col-2 themed-grid-col"><b>Teacher</b></h4>
                <h4 class="col-2 themed-grid-col"><b>options</b></h4>
            </div>

            <div class="row mb-2" th:each="l:${lessons}">
                <h5 class="col-1 themed-grid-col" th:text="${l.id}"></h5>
                <h5 class="col-1 themed-grid-col" th:text="${l.clas.name}"></h5>
                <h5 class="col-2 themed-grid-col" th:text="${#dates.format(l.date, 'EEEE dd.MM.yyyy')}"></h5>

                <h5 class="col-2 themed-grid-col" th:text=" '#' + ${l.myTime.id} + ' ' +
                ${#dates.format(l.myTime.start, 'HH:mm')} + ' - ' +${#dates.format(l.myTime.end, 'HH:mm')}"></h5>
                <h5 class="col-1 themed-grid-col" th:text="${l.subject.name}"></h5>

                <h5 class="col-2 themed-grid-col" th:text="${l.subject.teacher.firstName} +
                 ' ' + ${l.subject.teacher.SecondName}"></h5>


                <h5 class=" themed-grid-col col-1 ">
                    <a class="text-warning" th:href="@{lessons/update/{id}(id=${l.id})}">
                        Update
                    </a>
                </h5>
                <h5 class="themed-grid-col col-1 ">
                    <a class="text-danger" th:href="@{lessons/delete/{id}(id=${l.id})}">
                        Delete
                    </a>
                </h5>

            </div>


        </div>

        <h5 class="p-auto m-5">
            <a class="nav-link text-success mx-auto " href="/lessons/create" style="width: 250px;">
                Create a new lesson
            </a>
        </h5>

    </main>

    <footer th:insert="components/footer :: footer"></footer>
</div>


</body>
</html>
